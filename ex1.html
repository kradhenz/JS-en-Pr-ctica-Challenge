<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EJERCICIO 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="validate" style="color:green;font-style: italic">
            </div>

            <form id="forms">
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Nombre completo
                    </label>
                    <input id="name" type="text">
                    <p class="nameError" style="color:red;font-style: italic;"></p>
                </div>

                <div style="display: flex;flex-direction: column;">
                    <label>
                        Asunto
                    </label>
                    <input id="subject" type="text">
                    <p class="subjectError" style="color:red;font-style: italic;"></p>
                </div>

                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="msg"></textarea>
                    <p class="msgError" style="color:red;font-style: italic;"></p>
                </div>

                <div>
                    <button id="send" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./assets/js/ex1.js"></script>
</body>

</html>
