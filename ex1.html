<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/ex1.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/5025c3e51d.js" crossorigin="anonymous"></script>
    <title>EJERCICIO 1</title>
</head>

<body>
    <a href="index.html">
        <i class="fa-brands fa-js fa-5x"></i>
    </a>
    <section class="main">
        <h2>
            ¡ ESCRÍBENOS !
        </h2>
        <section class="validate"></section>

        <form id="forms">
            <section>
                <label>
                    Nombre completo
                </label>
                <input id="name" type="text" placeholder="Escriba su nombre aquí">
                <p class="nameError"></p>
            </section>

            <section>
                <label>
                    Asunto
                </label>
                <input id="subject" type="text" placeholder="Escriba el asunto aquí">
                <p class="subjectError"></p>
            </section>

            <section>
                <label>
                    Mensaje
                </label>
                <textarea id="msg" placeholder="Escriba su mensaje aquí"></textarea>
                <p class="msgError"></p>
            </section>

            <article>
                <button id="send" type="submit">
                    <h4>Envíar mensaje</h4>
                </button>
            </article>
        </form>
    </section>

    <iframe src="footer.html" width="100%" height="133" frameborder="0" scrolling="no"></iframe>

    <!-- JAVASCRIPT -->
    <script src="./assets/js/ex1.js"></script>
</body>

</html>
